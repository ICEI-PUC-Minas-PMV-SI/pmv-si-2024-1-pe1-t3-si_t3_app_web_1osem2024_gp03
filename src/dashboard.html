<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="styles/dashboard.css" rel="stylesheet" />
    <link href="styles/menu.css" rel="stylesheet" />

    <title>Finanças em Dia</title>
  </head>
  <body>
    <div class="container-md pb-4">
      <div id="sidemenu"></div>
      <div class="container-md mt-5 mb-5">
        <div class="header">
          <h1 class="title">Dashboard</h1>
        </div>
        <div class="summary-container">
          <div class="card">
            <div class="card-body d-flex flex-column justify-content-between">
              <span class="card-title">Meu Saldo</span>
              <b class="card-text" id="balance">R$ 4.270,00</b>
            </div>
          </div>
          <div class="card">
            <div class="card-body d-flex flex-column justify-content-between">
              <span class="card-title">Receitas</span>
              <b class="card-text" id="revenue">R$ 5.520,00</b>
            </div>
          </div>
          <div class="card">
            <div class="card-body d-flex flex-column justify-content-between">
              <span class="card-title">Despesas</span>
              <b class="card-text" id="expenses">R$ 1.250,00</b>
            </div>
          </div>
          <div class="card">
            <div class="card-body d-flex flex-column justify-content-between">
              <span class="card-title">Cartão de crédito</span>
              <b class="card-text" id="credit-card">R$ 0,00</b>
            </div>
          </div>
        </div>

        <div class="expenses-container">
          <div class="d-flex flex-column medium gap-2">
            <h6 class="card-title">Despesas por categoria</h6>
            <div class="card mb-3">
              <div class="card-body chart-container">
                <canvas id="expenseDoughnutChart"></canvas>
                <!-- <img src="/src/assets/grafico.png" alt="" srcset="" /> -->
              </div>
            </div>
          </div>

          <div class="d-flex flex-column medium gap-2">
            <h6 class="card-title">Transações</h6>
            <div class="card mb-3">
              <div class="card-body text-center table-card">
                <table class="table mb-1">
                  <tbody id="transactions-container">
                  </tbody>
                </table>
                <a href="tela-extrato.html" class="link mt-4">Ver Extrato</a>
              </div>
            </div>
          </div>
        </div>


        <div class="d-flex mt-1 mb-3 justify-content-center">
          <div class="d-flex flex-column large gap-2">
            <h6 class="card-title">Metas</h6>
            <div class="card mb-3">
              <div class="card-body text-center metas-card progressContainer">
                <div class="d-none">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="scripts/utils.js"></script>
    <script type="module">
      import { importHtmlFile } from './scripts/utils.js';
      await importHtmlFile('menu.html');
    </script>
    <script type="module" src="scripts/dashboard.js"></script>
  </body>
</html>
