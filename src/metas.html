<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/metas.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Finanças em dia - Metas</title>
  </head>
  <body>
    <div class="container-md">
      <div id="sidemenu"></div>
      <div>
        <div class="m-3"><h1>Metas</h1></div>
        <div
          class="d-flex flex-column justify-content-center align-items-center h-100"
        >
          <div class="d-flex flex-wrap justify-content-center">
            <div class="data-control data rounded p-3 me-md-5 me-sm-2">
              <p class="fs-5 fw-bold">
                <i class="fa-solid fa-rocket"></i> Nova Meta
              </p>
              <div class="input-group mb-4 w-75">
                <span class="input-group-text" id="basic-addon1">R$</span>
                <input
                  type="number"
                  class="goalFormItem form-control focus-ring focus-ring-success py-1 px-2 text-decoration-none border"
                  placeholder="1.000,00"
                  aria-label="meta"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="d-flex align-items-center input-group mb-4">
                Data limite (opcional):
                <input
                  type="date"
                  class="goalFormItem focus-ring focus-ring-success py-1 px-2 text-decoration-none border rounded-2 form-control w-25 ms-1"
                  aria-label="data limite"
                  aria-describedby="basic-addon2"
                />
              </div>
              <div class="d-flex align-items-center mb-4">
                <label class="me-1" for="Título">Título:</label>
                <input
                  type="text"
                  class="goalFormItem form-control focus-ring focus-ring-success py-1 px-2 text-decoration-none border rounded-2"
                />
              </div>
              <div class="d-flex justify-content-center">
                <button
                  class="btn btn-outline-success cleanBtnGoals me-2 focus-ring focus-ring-success"
                >
                  Limpar</button
                ><button
                  class="btn btn-success addGoal focus-ring focus-ring-success"
                >
                  Criar Meta
                </button>
              </div>
            </div>
            <div
              class="data-control data d-flex flex-column rounded p-4 ms-sm-2 ms-md-5 mt-5 mt-sm-0 mt-md-0"
            >
              <p class="fs-5 fw-bold">
                <i class="fa-solid fa-circle-dollar-to-slot"></i> Adicionar à
                meta
              </p>
              <div class="input-group mb-4 w-75">
                <span class="input-group-text" id="inputGroup-sizing-sm"
                  >R$</span
                >
                <input
                  type="number"
                  class="addGoalBtn form-control focus-ring focus-ring-success py-1 px-2 text-decoration-none border"
                  placeholder="1.000,00"
                  aria-label="Small"
                  aria-describedby="inputGroup-sizing-sm"
                />
              </div>
              <select
                class="selectGoal addGoalBtn form-select focus-ring focus-ring-success py-1 px-2 text-decoration-none border rounded-2 w-75"
                aria-label="Default select example"
              >
                <option value="" disabled selected>Selecione uma meta</option>
                >
              </select>
              <p class="dateLimit fst-italic text-end">Data limite: -</p>
              <div class="d-flex justify-content-center h-50 align-items-end">
                <button
                  class="btn btn-outline-success cleanBtnAdd me-2 focus-ring focus-ring-success"
                >
                  Limpar</button
                ><button
                  class="saveToGoal btn btn-success focus-ring focus-ring-success"
                >
                  Salvar
                </button>
              </div>
            </div>
          </div>
          <div class="row justify-content-center w-100">
            <div
              class="progressContainer data rounded p-2 shadow goals-scrollBars col-md-10 col-xxl-10 col-xl-10 col-sm-11 col-11"
            >
              <p class="fs-5 fw-bold">
                <i class="fa-solid fa-bullseye"></i> Acompanhamento de metas
              </p>
              <!-- A barra de progresso deve ser dinâmica de acordo com as metas existentes, a div abaixo deve ser criada pelo javaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Finanças em dia</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body"><span class="toast-message"></span></div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="scripts/utils.js"></script>
  <script type="module">
    import { importHtmlFile } from './scripts/utils.js';
    await importHtmlFile('menu.html');
  </script>
  <script type="module" src="scripts/goals.js"></script>
</html>
