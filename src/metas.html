<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/metas.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Finanças em dia - Metas</title>
  </head>
  <body>
    <div class="container-md">
      <div id="sidemenu"></div>
      <div>
      <div class="m-3"><h1>Metas</h1></div>
        <div
          class="d-flex flex-column justify-content-center align-items-center h-100"
        >
          <div class="d-flex flex-wrap justify-content-center">
            <div class="data-control data rounded p-3 me-md-5 me-sm-2">
              <p class="fs-5 fw-bold">
                <i class="fa-solid fa-rocket"></i> Nova Meta
              </p>
              <div class="input-group mb-4 w-75">
                <span class="input-group-text" id="basic-addon1">R$</span>
                <input
                  type="number"
                  class="form-control focus-ring focus-ring-success py-1 px-2 text-decoration-none border"
                  placeholder="1.000,00"
                  aria-label="meta"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="d-flex align-items-center input-group mb-4">
                Data limite (opcional):
                <input
                  type="date"
                  class="focus-ring focus-ring-success py-1 px-2 text-decoration-none border rounded-2 form-control w-25 ms-1"
                  aria-label="data limite"
                  aria-describedby="basic-addon2"
                />
              </div>
              <div class="d-flex align-items-center mb-4">
                <label class="me-1" for="Título">Título:</label>
                <input
                  type="text"
                  class="form-control focus-ring focus-ring-success py-1 px-2 text-decoration-none border rounded-2"
                />
              </div>
              <div class="d-flex justify-content-center">
                <button
                  class="btn btn-outline-success me-2 focus-ring focus-ring-success"
                >
                  Limpar</button
                ><button class="btn btn-success focus-ring focus-ring-success">
                  Criar Meta
                </button>
              </div>
            </div>
            <div
              class="data-control data d-flex flex-column rounded p-4 ms-sm-2 ms-md-5 mt-5 mt-sm-0 mt-md-0"
            >
              <p class="fs-5 fw-bold">
                <i class="fa-solid fa-circle-dollar-to-slot"></i> Adicionar à meta
              </p>
              <div class="input-group mb-4 w-75">
                <span class="input-group-text" id="inputGroup-sizing-sm">R$</span>
                <input
                  type="number"
                  class="form-control focus-ring focus-ring-success py-1 px-2 text-decoration-none border"
                  placeholder="1.000,00"
                  aria-label="Small"
                  aria-describedby="inputGroup-sizing-sm"
                />
              </div>
              <select
                class="form-select focus-ring focus-ring-success py-1 px-2 text-decoration-none border rounded-2 w-75"
                aria-label="Default select example"
              >
                <!-- as opções devem ser dinâmicas com base nas metas criadas -->
                <option value="" disabled selected>Selecione uma meta</option>
                >
              </select>
              <p class="dateLimit fst-italic text-end">Data limite: 15/10/2032</p>
              <!-- Data limite da meta selecionada, deve ser dinâmico -->
              <div class="d-flex justify-content-center h-50 align-items-end">
                <button
                  class="btn btn-outline-success me-2 focus-ring focus-ring-success"
                >
                  Limpar</button
                ><button class="btn btn-success focus-ring focus-ring-success">
                  Salvar
                </button>
              </div>
            </div>
          </div>
          <div class="row justify-content-center w-100">
            <div
              class="data rounded p-2 shadow goals-scrollBars col-md-10 col-xxl-10 col-xl-10 col-sm-11 col-11"
            >
              <p class="fs-5 fw-bold">
                <i class="fa-solid fa-bullseye"></i> Acompanhamento de metas
              </p>
              <!-- A barra de progresso deve ser dinâmica de acordo com as metas existentes, a div abaixo deve ser criada pelo javaScript -->
              <div
                class="progressBar d-flex mb-3 justify-content-center align-items-center col-12"
              >
                <span class="goalName me-1 text-center">Viagem Grécia</span>
                <div class="progress w-75 me-1 rounded-pill">
                  <div
                    class="progress-bar rounded-pill"
                    role="progressbar"
                    aria-valuenow="50"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 50%"
                  >
                    <span class="fw-bold">50%</span>
                  </div>
                </div>
                <i class="trash fa-solid fa-trash-can"></i>
              </div>
              <!-- fim do elemento dinâmico-->
              <div
                class="progressBar d-flex mb-3 justify-content-center align-items-center col-12"
              >
                <span class="goalName me-1 text-center">Casamento</span>
                <div class="progress w-75 me-1 rounded-pill">
                  <div
                    class="progress-bar rounded-pill"
                    role="progressbar"
                    aria-valuenow="70"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 70%"
                  >
                    <span class="fw-bold">70%</span>
                  </div>
                </div>
                <i class="trash fa-solid fa-trash-can"></i>
              </div>
              <div
                class="progressBar d-flex mb-3 justify-content-center align-items-center col-12"
              >
                <span class="goalName me-1 text-center">Carro novo</span>
                <div class="progress w-75 me-1 rounded-pill">
                  <div
                    class="progress-bar rounded-pill"
                    role="progressbar"
                    aria-valuenow="30"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 30%"
                  >
                    <span class="fw-bold">30%</span>
                  </div>
                </div>
                <i class="trash fa-solid fa-trash-can"></i>
              </div>
            </div>
          </div>
        </div>
    </div>
    </div>
  </body>
  <script type="module" src="scripts/utils.js"></script>
  <script type="module">
      import { importHtmlFile } from './scripts/utils.js'
      await importHtmlFile('menu.html')
  </script>
</html>
