<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/metas.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finanças em dia - Metas</title>
  </head>
  <body>
    <div class="m-3"><h1>Metas</h1></div>
    <div
      class="d-flex flex-column justify-content-center align-items-center h-100"
    >
      <div class="d-flex">
        <div class="data rounded p-3 me-5">
          <p class="fs-5 fw-bold">
            <i class="fa-solid fa-rocket"></i> Nova Meta
          </p>
          <div class="input-group mb-4 w-75">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">R$</span>
            </div>
            <input
              type="number"
              class="form-control"
              placeholder="1.000,00"
              aria-label="meta"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="d-flex align-items-center input-group mb-4">
            Data limite (opcional):
            <input
              type="date"
              class="form-control w-50 ms-1"
              aria-label="data limite"
              aria-describedby="basic-addon2"
            />
          </div>
          <div class="d-flex align-items-center mb-4">
            <label class="me-1" for="Título">Título:</label>
            <input type="text" class="form-control" />
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-success me-2">Limpar</button
            ><button class="btn btn-success">Criar Meta</button>
          </div>
        </div>
        <div class="d-flex flex-column data rounded p-3 ms-5">
          <p class="fs-5 fw-bold">
            <i class="fa-solid fa-circle-dollar-to-slot"></i> Adicionar à meta
          </p>
          <div class="input-group mb-4 w-75">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">R$</span>
            </div>
            <input
              type="number"
              class="form-control"
              placeholder="1.000,00"
              aria-label="Small"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
          <select class="form-select" aria-label="Default select example">
            <!-- as opções devem ser dinâmicas com base nas metas criadas -->
            <option value="" disabled selected>Selecione uma meta</option>
            >
          </select>
          <p class="dataLimite fst-italic text-end">Data limite: 15/10/2032</p>
          <!-- Data limite da meta selecionada, deve ser dinâmico -->
          <div class="d-flex justify-content-center h-50 align-items-end">
            <button class="btn btn-outline-success me-2">Limpar</button
            ><button class="btn btn-success">Salvar</button>
          </div>
        </div>
      </div>
      <div class="container col-8 justify-content-center">
        <div class="data rounded p-3 pt-2 pb-5 shadow metas-barras__srcoll">
          <p class="fs-5 fw-bold">
            <i class="fa-solid fa-bullseye"></i> Acompanhamento de metas
          </p>
          <!-- A barra de progresso deve ser dinâmica de acordo com as metas existentes, a div abaixo deve ser criada pelo javaScript -->
          <div
            class="progressBar d-flex mb-3 justify-content-center metasBarras"
          >
            <span class="me-2"> Meta 1: </span>
            <div class="progress w-75 me-5 rounded-pill">
              <div
                class="progress-bar rounded-pill"
                role="progressbar"
                aria-valuenow="70"
                aria-valuemin="0"
                aria-valuemax="1000"
                style="width: 70%"
              >
                <span class="fw-bold">70%</span>
              </div>
            </div>
            <i class="trash fa-solid fa-trash-can"></i>
          </div>
          <!-- fim do elemento dinâmico-->
          <div class="progressBar d-flex mb-3 justify-content-center">
            <span class="me-2"> Meta 1: </span>
            <div class="progress w-75 me-5 rounded-pill">
              <div
                class="progress-bar rounded-pill"
                role="progressbar"
                aria-valuenow="70"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 70%"
              >
                <span class="fw-bold">70%</span>
              </div>
            </div>
            <i class="trash fa-solid fa-trash-can"></i>
          </div>
          <div class="progressBar d-flex mb-3 justify-content-center">
            <span class="me-2"> Meta 1: </span>
            <div class="progress w-75 me-5 rounded-pill">
              <div
                class="progress-bar rounded-pill"
                role="progressbar"
                aria-valuenow="70"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 70%"
              >
                <span class="fw-bold">70%</span>
              </div>
            </div>
            <i class="trash fa-solid fa-trash-can"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
