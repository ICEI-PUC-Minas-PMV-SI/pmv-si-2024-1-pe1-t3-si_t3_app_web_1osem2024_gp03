<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finanças em Dia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://icons.getbootstrap.com/assets/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="./styles/transactions.css" />
</head>

<body>
  <div id="sidemenu"></div>

  <div class="container px-4 py-5" id="featured-3">
    <h1 class="pb-2 border-bottom">Transações</h1>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
      <div class="col">
        <div class="card card-custom p-2">
          <form id="income-form">
            <div class="card-header card-header-custom text-center">
              <i class="bi bi-plus-circle-fill" style="color: #007bff"></i>
              Receita (Entrada)
            </div>
            <div class="card-body">
              <div class="input-group mb-4">
                <span class="input-group-text">R$</span>
                <input type="text" class="form-control" placeholder="0,00" aria-label="Entrada financeira"
                  aria-describedby="Campo para digitar o valor de sua entrada financeira" id="income-value" />
              </div>
              <div class="mb-4">
                <textarea class="form-control" rows="3" placeholder="Descrição"
                  aria-label="Descrição da entrada financeira"
                  aria-describedby="Campo para digitar o valor de sua entrada financeira"
                  id="income-description"></textarea>
              </div>
              <div class="row mb-4">
                <div class="col-12 d-flex align-items-center">
                  <select class="form-select mb-2" aria-label="Seleção de categoria"
                    aria-describedby="Campo de seleção para escolha da categoria da entrada financeira"
                    id="income-category">
                    <option selected>Selecione uma categoria</option>
                  </select>
                </div>
                <div class="col-6 d-flex align-items-center">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="income-check-new-category"
                      aria-label="Marcador de nova categoria"
                      aria-describedby="Marque este campo para cadastrar uma categoria não existente" />
                    <label class="form-check-label" for="income-check-new-category">
                      Nova categoria
                    </label>
                  </div>
                </div>
                <div class="col-6 d-flex align-items-center">
                  <input type="email" class="form-control text-capitalize" id="income-input-new-category"
                    aria-label="Nova categoria" aria-describedby="Campo para digitar o nome da nova categoria"
                    placeholder="Nova categoria" disabled />
                </div>
              </div>
            </div>
            <div class="card-footer card-footer-custom">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="reset" class="btn btn-light me-md-2 btn-clean-custom">
                  Limpar
                </button>
                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                  data-bs-target="#modal-confirm-save" id="income-button-save">
                  Salvar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col">
        <div class="card card-custom p-2">
          <form id="expense-form">
            <div class="card-header card-header-custom text-center">
              <i class="bi bi-dash-circle-fill" style="color: red"></i> Despesa
              (Saída)
            </div>
            <div class="card-body">
              <div class="row mb-4">
                <div class="col-12">
                  <div class="input-group mb-2">
                    <span class="input-group-text">R$</span>
                    <input type="text" class="form-control" placeholder="0,00" aria-label="Entrada financeira"
                      aria-describedby="Campo para digitar o valor de sua entrada financeira" id="expense-value" />
                  </div>
                </div>
                <div class="col-6 d-flex align-items-center">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="expense-check-installments"
                      aria-label="Marcador de valor parcelado"
                      aria-describedby="Marque este campo para informar a quantidade de parcelas" />
                    <label class="form-check-label" for="expense-check-installments">
                      Val. parcelado
                    </label>
                  </div>
                </div>
                <div class="col-6 d-flex align-items-center">
                  <input type="email" class="form-control" id="expense-input-installments"
                    aria-label="Quantidade de parcelas" aria-describedby="Campo para digitar a quantidade de parcelas"
                    placeholder="Qtde. parcelas" disabled />
                </div>
              </div>
              <div class="mb-4">
                <textarea class="form-control" rows="3" placeholder="Descrição"
                  aria-label="Descrição da entrada financeira"
                  aria-describedby="Campo para digitar o valor de sua entrada financeira"
                  id="expense-description"></textarea>
              </div>
              <div class="row mb-4">
                <div class="col-12 d-flex align-items-center">
                  <select class="form-select mb-2" aria-label="Seleção de categoria"
                    aria-describedby="Campo de seleção para escolha da categoria da entrada financeira"
                    id="expense-category">
                    <option selected>Selecione uma categoria</option>
                  </select>
                </div>
                <div class="col-6 d-flex align-items-center">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="expense-check-new-category"
                      aria-label="Marcador de nova categoria"
                      aria-describedby="Marque este campo para cadastrar uma categoria não existente" />
                    <label class="form-check-label" for="expense-check-new-category">
                      Nova categoria
                    </label>
                  </div>
                </div>
                <div class="col-6 d-flex align-items-center">
                  <input type="email" class="form-control text-capitalize" id="expense-input-new-category"
                    aria-label="Nova categoria" aria-describedby="Campo para digitar o nome da nova categoria"
                    placeholder="Nova categoria" disabled />
                </div>
              </div>
            </div>
            <div class="card-footer card-footer-custom">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="reset" class="btn btn-light me-md-2 btn-clean-custom">
                  Limpar
                </button>
                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                  data-bs-target="#modal-confirm-save" id="expense-button-save">
                  Salvar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
  <div class="modal fade" id="modal-confirm-save" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">
            Deseja confirmar transação?
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>
            <strong>Valor <span class="financial-type"></span>:</strong>
            R$<span id="financial-value"></span>
          </p>
          <p>
            <strong>Descrição:</strong>
            <span id="financial-description"></span>
          </p>
          <p>
            <strong>Categoria:</strong> <span id="financial-category" class="text-capitalize"></span>
          </p>
          <input type="hidden" id="transaction-type" value="income" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="transaction-button-save">
            Confirmar <span class="financial-type text-capitalize"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Finanças em dia</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body"><span class="toast-message"></span></div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script type="module" src="scripts/utils.js"></script>
<script type="module">
  import { importHtmlFile } from './scripts/utils.js';
  await importHtmlFile('menu.html');
</script>
<script type="module" src="scripts/transactions.js"></script>

</html>
