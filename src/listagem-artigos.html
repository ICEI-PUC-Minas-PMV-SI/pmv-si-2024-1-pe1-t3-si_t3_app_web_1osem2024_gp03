<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"

    <link rel="stylesheet" href="./styles/listagem-artigos.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de artigos</title>
  </head>
  <body>
    <div class="container-md">
      <div id="sidemenu"></div>
      <div
        class="d-flex flex-sm-row flex-column justify-content-between ms-5 mt-5 me-5"
      >
        <h2>Artigos</h2>
        <div style="width: 300px" class="input-group input-group-sm mb-5">
          <input
            type="text"
            class="search focus-ring focus-ring-success form-control"
            placeholder="&#xF002; Buscar artigo..."
            style="font-family: Arial, FontAwesome"
          />
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <main class="articleContainer row ms-5 h-1"></main>
      </div>
    </div>
  </body>

    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    await importHtmlFile('menu.html');
