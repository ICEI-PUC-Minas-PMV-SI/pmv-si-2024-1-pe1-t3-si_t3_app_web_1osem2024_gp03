<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro :: Finanças em Dia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../src/style/telas_inicias.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 p-0">
        <img src="../src/assets/pig-financas.jpg" class="img-fluid fill-space" alt="porquinho">
      </div>
      <div class="col-md-6 d-flex align-items-center justify-content-center flex-column bg-light div-right">
        <a href="../src/onboarding.html">
          <img src="../src/assets/logo-financas-em-dia.png" class="mb-4" alt="Logo" style="width: 200px;">
        </a>

        <form class="w-75">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Nome">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Sobrenome">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="E-mail">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmar senha">
          </div>
          <div class="d-grid gap-2 mt-3">
            <a class="btn btn-action" href="../src/login.html" type="button">Cadastrar</a>
          </div>
          <p class="cadastre-aqui-text">Já tem uma conta? <a class="link-telas-iniciais" href="../src/login.html">Faça
              login</a>.</p>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
