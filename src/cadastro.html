<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro :: Finanças em Dia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/telas_iniciais.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 p-0">
          <img
            src="assets/pig-financas.jpg"
            class="img-fluid fill-space"
            alt="porquinho"
          />
        </div>
        <div
          class="col-md-6 d-flex align-items-center justify-content-center flex-column bg-light div-right"
        >
          <a href="/">
            <img
              src="assets/logo-financas-em-dia.png"
              class="mb-4"
              alt="Logo"
              style="width: 200px"
            />
          </a>

          <form class="w-75">
            <div class="mb-3">
              <input type="text" class="form-control name" placeholder="Nome" />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control lastname"
                placeholder="Sobrenome"
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="E-mail"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Senha"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1Confirm"
                placeholder="Confirmar senha"
              />
            </div>
            <div class="d-grid gap-2 mt-3">
              <a
                class="btn btn-action register-btn"
                href="login.html"
                type="button"
                >Cadastrar</a
              >
            </div>
            <p class="cadastre-aqui-text">
              Já tem uma conta?
              <a class="link-telas-iniciais" href="login.html"
                >Faça login</a
              >.
            </p>
          </form>
        </div>
      </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Finanças em dia</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body"><span class="toast-message"></span></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="scripts/register.js"></script>
  </body>
</html>
