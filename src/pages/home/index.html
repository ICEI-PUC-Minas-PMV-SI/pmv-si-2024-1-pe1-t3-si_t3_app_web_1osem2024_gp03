<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/src/style/home.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>Finanças em Dia</title>
</head>
<body>
    <div class="container-md mt-5">
        <h1 class="title">Dashboard</h1>
        <div class="d-flex mt-4 mb-2 gap-3">
            <div class="card">
                <div class="card-body">
                    <p class="card-title">Meu Saldo</h5>
                    <h5 class="card-text">R$ 4.270,00</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <p class="card-title">Receitas</h5>
                    <h5 class="card-text">R$ 5.520,00</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <p class="card-title">Despesas</h5>
                    <h5 class="card-text">R$ 1.250,00</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <p class="card-title">Cartão de crédito</h5>
                    <h5 class="card-text">R$ 0,00</p>
                </div>
            </div>
        </div>

        <div class="d-flex mt-4 mb-3 gap-4">
            <div class="d-flex flex-column">
                <h6 class="card-title">Despesas por categoria</p>
                <div class="card mb-3" style="width: 34rem;">
                    <div class="card-body text-center">
                        <img src="/src/assets/grafico.png" alt="" srcset="">
                    </div>
                </div>
            </div>

            <div class="d-flex flex-column">
                <h6 class="card-title">Transações</p>
                <div class="card mb-3" style="width: 34rem;">
                    <div class="card-body text-center">
                        <table class="table mb-5">
                            <tbody>
                                <tr class="transaction-row">
                                    <td><i class="category-ball green"></i></td>
                                    <td>Nike Air Force 107</td>
                                    <td>15 Fev 2024</td>
                                    <td>-R$799,99</td>
                                </tr>
                                <tr class="transaction-row">
                                    <td><i class="category-ball smooth-green"></i></td>
                                    <td>iPhone 13 128GB</td>
                                    <td>-07 Mar 2024</td>
                                    <td>-R$549,99 (3/10)</td>
                                </tr>
                                <tr class="transaction-row">
                                    <td><i class="category-ball orange"></i></td>
                                    <td>Supermercado</td>
                                    <td>1 Abr 2024</td>
                                    <td>-R$75,00</td>
                                </tr>
                            </tbody>
                        </table>
                        <a href="" class="link mt-4">Ver Extrato</a>
                    </div>
                </div>
            </div>
        </div>


    </div>

</body>
</html>
